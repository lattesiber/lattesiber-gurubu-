<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web site kapalı</title>
  <meta name="description" content="Bu web sitesi yalnızca test amaçlı yapılmıştır." />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #ff0033; /* kırmızı arkaplan */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    main {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 1.25rem;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      max-width: 720px;
      margin: 1rem;
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      line-height: 1.2;
      font-weight: 800;
    }

    p {
      margin: .25rem 0 0;
      opacity: .9;
      font-size: clamp(.95rem, 2.2vw, 1.05rem);
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.35);
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      transition: background .3s;
    }
    .btn:hover {
      background: rgba(255,255,255,.35);
    }
  </style>
</head>
<body>
  <main>
    <h1>sahibi:lattesiber scratch programcısı bu web siteyi geliştirme aşamsına sokmuştur.</h1>
    <p> © 2025 TÜM HAKLARI SAKLIDIR</p>
  </main>
</body>
</html>
